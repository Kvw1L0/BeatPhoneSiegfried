<html lang="es">

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>BATIPHONE </title>

<style>
:root {
  --sap-blue: #00A1E0;
  --neon-pink: #FF00FF;
  --electric-blue: #03DAC6;
  --dark-background: #1A1A2E;
  --glow-color: #E0F7FA;
  --amber: #e2ab23;
  --blue-fill: #0055FF; /* Nuevo color azul */
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  background-color: var(--dark-background);
  background-image: url("fondo.jpg"); 
  color: white;
  text-align: center;
  overflow: hidden;
    
  /* FIX de alineación */
  display: flex;
  justify-content: center;
  align-items: center;

  height: 100vh;
  width: 100vw;
  padding: 0;
  background-size: cover;
  background-position: center;
}

/* --- OVERLAY --- */
.overlay {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  background: rgba(26, 26, 46, 0.95);
  backdrop-filter: blur(10px);
  z-index: 10000;

  /* FIX de centrado real */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;

  padding: 0 !important;
  opacity: 1;
  pointer-events: auto;
  transition: opacity 0.5s ease-out;
}


.overlay.hidden {
  opacity: 0;
  pointer-events: none;
}

#startButton {
  margin-top: 20px;
  padding: 15px 30px;
  font-size: 20px;
  font-weight: bold;
  color: white;
  background-color: var(--blue-fill); /* Botón azul también */
  border: none;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 0 15px var(--blue-fill);
}

#startButton:active {
  transform: scale(0.95);
}

/* RESULTADOS */
#overlay-results .results-wrapper {
  transform: scale(0.8);
  opacity: 0;
  animation: result-appear 0.6s forwards;
}

@keyframes result-appear {
  to { transform: scale(1); opacity: 1; }
}

.final-message {
  font-size: 2.8em;
  font-weight: 700;
  margin-bottom: 10px;
  color: var(--electric-blue);
  text-shadow: 0 0 8px var(--electric-blue), 0 0 15px white;
}

.final-time-value {
  font-size: 6em;
  font-weight: 900;
  color: var(--blue-fill);
  -webkit-text-stroke: 2px white;
  text-shadow: 0 0 10px var(--blue-fill), 0 0 30px var(--neon-pink);
}

.game-area {
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.music-note-container {
  width: 328px;
  margin-bottom: 20px;
  filter: drop-shadow(0 0 8px var(--glow-color));
  animation: breathing 4s infinite alternate;
}

@keyframes breathing {
  from { transform: scale(1); }
  to { transform: scale(1.03); }
}

footer {
  opacity: 0.4;
  font-size: 12px;
  padding: 10px 0;
}

#confetti-canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 10001;
}
</style>
</head>

<body>

  <input id="playerName" type="text" placeholder="Tu nombre"
