<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>SIEGFRIED Shake it Challenge</title>

<style>
:root {
  --sap-blue: #00A1E0;
  --neon-pink: #FF00FF;
  --electric-blue: #03DAC6;
  --dark-background: #1A1A2E;
  --glow-color: #E0F7FA;
  --amber: #9D2235; /* Color corporativo */
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  background-color: var(--dark-background);
  /* Si tienes una imagen de fondo, descomenta la siguiente l√≠nea: */
  /* background-image: url("fondo.jpg"); */
  color: white;
  text-align: center;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  width: 100vw;
  padding: 0;
  background-size: cover;
  background-position: center;
}

/* --- OVERLAY (Pantallas de inicio/fin) --- */
.overlay {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  background: rgba(26, 26, 46, 0.95);
  backdrop-filter: blur(10px);
  z-index: 10000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 0 !important;
  opacity: 1;
  pointer-events: auto;
  transition: opacity 0.5s ease-out;
}

.overlay.hidden {
  opacity: 0;
  pointer-events: none;
}

#startButton {
  margin-top: 20px;
  padding: 15px 30px;
  font-size: 20px;
  font-weight: bold;
  color: white;
  background-color: var(--amber);
  border: none;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 0 15px var(--amber);
}

#startButton:active {
  transform: scale(0.95);
}

/* RESULTADOS */
#overlay-results .results-wrapper {
  transform: scale(0.8);
  opacity: 0;
  animation: result-appear 0.6s forwards;
}

@keyframes result-appear {
  to { transform: scale(1); opacity: 1; }
}

.final-message {
  font-size: 2.8em;
  font-weight: 700;
  margin-bottom: 10px;
  color: var(--amber);
  text-shadow: 0 0 8px var(--amber), 0 0 15px white;
}

.final-time-value {
  font-size: 6em;
  font-weight: 900;
  color: var(--amber);
  -webkit-text-stroke: 2px white;
  text-shadow: 0 0 10px var(--amber), 0 0 30px var(--neon-pink);
}

.game-area {
  display: none; /* Se activa con JS */
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100%;
}

/* ==============================================================
   NUEVA SECCI√ìN: M√ÅSCARA DE IMAGEN (El reemplazo del SVG Path)
   ============================================================== */

.mask-container {
  width: 300px;  /* Ancho de tu imagen */
  height: 400px; /* Alto de tu imagen */
  position: relative;
  
  /* Esto crea una "silueta fantasma" vac√≠a para que el usuario vea qu√© tiene que llenar */
  background-color: rgba(255, 255, 255, 0.15); 
  mask-image: url('logo.png');

  

  -webkit-mask-size: contain;
  -webkit-mask-repeat: no-repeat;
  -webkit-mask-position: center;
  mask-size: contain;
  mask-repeat: no-repeat;
  mask-position: center;

  margin-bottom: 30px;
  
  /* Animaci√≥n de respiraci√≥n mientras espera */
  animation: breathing 3s infinite alternate ease-in-out;
}

@keyframes breathing {
  from { transform: scale(1); filter: drop-shadow(0 0 5px var(--glow-color)); }
  to { transform: scale(1.05); filter: drop-shadow(0 0 15px var(--glow-color)); }
}

/* El l√≠quido que sube */
.liquid {
  width: 100%;
  height: 0%; /* JS cambiar√° esto de 0% a 100% */
  position: absolute;
  bottom: 0;
  left: 0;
  
  /* Gradiente bonito estilo Siegfried (Rojo/Amber) */
  background: linear-gradient(to top, #7d1a29, var(--amber), #ff4d4d);
  
  transition: height 0.1s linear; /* Suavidad al subir */
}

/* ============================================================== */

#confetti-canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 10001;
}
</style>
</head>

<body>

<div id="overlay-start" class="overlay">
  <h2>¬°SIEGFRIED Shake it Challenge! ‚ö°</h2>
  <p>Agita tu celular lo m√°s r√°pido que puedas para cargar la energ√≠a.</p>

  <input id="playerName" type="text" placeholder="Tu nombre" 
    style="margin-top:15px;padding:12px;width:80%;font-size:18px;border-radius:8px;border:none;">

  <button id="startButton">¬°Comenzar!</button>
</div>

<div id="overlay-results" class="overlay hidden">
  <div class="results-wrapper">
    <p class="final-message" id="final-message"></p>
    <h2 class="final-time-value" id="final-time"></h2>
  </div>
</div>

<canvas id="confetti-canvas"></canvas>

<div id="gameArea" class="game-area">
  
  <div class="mask-container">
    <div id="liquid" class="liquid"></div>
  </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
/* ============================ CONFIG ============================*/
// üëá ¬°NO OLVIDES PONER TU URL DEL SCRIPT DE GOOGLE AQU√ç! üëá
const WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbxDe-9KMaNos7YfBJIJCCiBDTM2yFsM2JXM3GxizRQbyFy-VEfuJjJv0nqlVu_I-nY7Gw/exec"; 

/* ============================ VARIABLES ============================*/
const DOM = {
  overlayStart: document.getElementById("overlay-start"),
  overlayResults: document.getElementById("overlay-results"),
  startButton: document.getElementById("startButton"),
  liquid: document.getElementById("liquid"), // Nueva referencia al l√≠quido
  finalTimeDisplay: document.getElementById("final-time"),
  finalMessageDisplay: document.getElementById("final-message"),
  canvas: document.getElementById("confetti-canvas"),
  gameArea: document.getElementById("gameArea"),
  nameInput: document.getElementById("playerName")
};

let playerName = "";

const GameState = {
  beats: 0,
  targetBeats: 600, // Ajusta la dificultad aqu√≠ (m√°s alto = m√°s dif√≠cil)
  isGameActive: false,
  startTime: 0,
  confettiLauncher: confetti.create(DOM.canvas, { resize: true, useWorker: true })
};

/* ============================ SENSORES ============================*/
function vibrate(p) {
  if (navigator.vibrate) navigator.vibrate(p);
}

function handleMotion(event) {
  if (!GameState.isGameActive) return;

  const a = event.acceleration;
  // Calculamos la fuerza total del movimiento
  const power = Math.abs(a.x||0) + Math.abs(a.y||0) + Math.abs(a.z||0);

  // Umbral de sensibilidad (aj√∫stalo si es muy f√°cil/dif√≠cil)
  if (power > 20) {
    GameState.beats++;

    // Calculamos el porcentaje (0 a 100)
    const pct = Math.min(GameState.beats / GameState.targetBeats * 100, 100);
    
    // üëá ACTUALIZAMOS LA ALTURA DEL L√çQUIDO (CSS)
    DOM.liquid.style.height = `${pct}%`;

    // Vibraci√≥n suave en cada "beat"
    vibrate(30);

    if (GameState.beats >= GameState.targetBeats) {
      endGame();
    }
  }
}

/* ============================ FINAL ============================*/
function endGame() {
  GameState.isGameActive = false;
  window.removeEventListener("devicemotion", handleMotion);

  const finalTime = ((Date.now() - GameState.startTime) / 1000).toFixed(2);

  DOM.finalMessageDisplay.innerText = "¬°Rockeaste en!";
  DOM.finalTimeDisplay.innerText = `${finalTime}s`;

  DOM.overlayResults.classList.remove("hidden");

  vibrate([200, 100, 200]);
  launchConfetti();

  sendToSheet(playerName || "JUGADOR_ANONIMO", finalTime);
}

/* ============================ GOOGLE SHEETS ============================*/
function sendToSheet(name, time) {
  console.log("Enviando datos...", name, time);
  
  if (WEBHOOK_URL.includes("TU_NUEVA_URL")) {
    console.warn("‚ö†Ô∏è ¬°Falta configurar la URL del Webhook!");
    return;
  }

  fetch(WEBHOOK_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name: name, time: time })
  })
  .then(() => console.log("‚úÖ Datos enviados"))
  .catch(err => console.error("‚ùå Error enviando datos:", err));
}

/* ============================ CONFETTI ============================*/
function launchConfetti() {
  const end = Date.now() + 2500;
  function frame() {
    GameState.confettiLauncher({
      particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }
    });
    GameState.confettiLauncher({
      particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }
    });
    if (Date.now() < end) requestAnimationFrame(frame);
  }
  frame();
}

/* ============================ JUEGO ============================*/
function initializeGame() {
  GameState.isGameActive = true;
  GameState.startTime = Date.now();
  GameState.beats = 0;

  // Reiniciar la barra al 0%
  DOM.liquid.style.height = "0%";

  window.addEventListener("devicemotion", handleMotion);
  vibrate(100);
}

async function startGame() {
  const nameInput = DOM.nameInput.value.trim();

  if (!nameInput) {
    alert("Escribe tu nombre primero üòâ");
    return;
  }

  playerName = nameInput;

  DOM.overlayStart.classList.add("hidden");
  DOM.gameArea.style.display = "flex";

  // Permisos para iOS 13+
  if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === "function") {
    try {
      const permission = await DeviceMotionEvent.requestPermission();
      if (permission !== "granted") {
        alert("Debes permitir acceso al movimiento para jugar.");
        return;
      }
    } catch (e) {
      console.error(e);
      alert("Error solicitando permisos en iOS.");
      return;
    }
  }

  initializeGame();
}

/* ============================ EVENTO ============================*/
DOM.startButton.addEventListener("click", startGame);
</script>

</body>
</html>
