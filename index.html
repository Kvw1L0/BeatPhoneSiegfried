<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>¬° Desaf√≠o Shake it !</title>
    <style>
        /* ================= CONFIGURACI√ìN ================= */
        :root {
            /* 1. TAMA√ëO DEL LOGO */
            /* Cambia este valor para agrandar o achicar el logo central */
            --logo-size: 600px; 

            /* 2. IMAGEN DE FONDO */
            /* Aseg√∫rate de tener este archivo en la carpeta */
            --bg-image: url('fondo.jpg'); 

            /* 3. COLORES */
            --brand-color: #E53935; /* Rojo */
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;

            /* CONFIGURACI√ìN DEL FONDO DE PANTALLA */
            background-color: #1A1A2E; /* Color de respaldo si falla la imagen */
            background-image: var(--bg-image);
            background-size: cover;      /* Cubre toda la pantalla */
            background-position: center; /* Centrado */
            background-repeat: no-repeat;
        }

        /* Capa oscura sobre el fondo para que el logo resalte (Opcional) */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5); /* Oscurece el fondo un 50% */
            z-index: 0;
        }

        /* --- CONTENEDOR DEL LOGO --- */
        .logo-wrapper {
            position: relative;
            /* AQU√ç SE APLICA EL TAMA√ëO CONFIGURADO ARRIBA */
            width: var(--logo-size);
            height: var(--logo-size);
            display: none; /* Se activa con JS */
            z-index: 10;   /* Por encima del fondo */
            
            animation: breathe 3s infinite alternate ease-in-out;
        }

        /* --- LAS IM√ÅGENES --- */
        .logo-img {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        /* 1. La imagen "Fantasma" (Fondo) */
        .ghost {
            opacity: 0.3; /* Un poco m√°s visible para guiar */
            filter: grayscale(1) brightness(2); /* Blanco y negro brillante */
            z-index: 1;
        }

        /* 2. La imagen "Real" (Frente) */
        .full-color {
            z-index: 2;
            opacity: 1;
            filter: drop-shadow(0 0 15px rgba(229, 57, 53, 0.5)); /* Glow rojo */
            
            /* Recorte inicial (100% oculto desde arriba) */
            clip-path: inset(100% 0 0 0);
            -webkit-clip-path: inset(100% 0 0 0);
            
            transition: clip-path 0.1s linear, -webkit-clip-path 0.1s linear;
        }

        /* --- INTERFAZ --- */
        .overlay {
            position: fixed; inset: 0;
            background: rgba(20, 20, 35, 0.95); /* Fondo casi s√≥lido para men√∫s */
            backdrop-filter: blur(10px);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; z-index: 100;
            transition: opacity 0.5s; padding: 20px;
        }
        .hidden { opacity: 0; pointer-events: none; }
        
        h1 { margin-bottom: 10px; font-size: 2rem; color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        p { color: #ddd; margin-bottom: 30px; font-size: 1.1rem; }
        
        input {
            padding: 15px; margin-bottom: 20px; font-size: 1.2rem;
            border-radius: 8px; border: 2px solid #555; background: #222; color: white;
            width: 80%; max-width: 300px; text-align: center;
        }
        
        button {
            padding: 15px 50px; font-size: 1.3rem; font-weight: bold;
            background: var(--brand-color); color: white;
            border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 20px rgba(229, 57, 53, 0.5);
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }
        
        .big-text { font-size: 5rem; margin: 0; font-weight: 900; color: var(--brand-color); text-shadow: 2px 2px 0px white; }

        @keyframes breathe { from { transform: scale(1); } to { transform: scale(1.05); } }
        
        /* FIX CONFETTI: Asegura que cubra toda la pantalla */
        #confetti-canvas { 
            position: fixed; 
            top: 0; left: 0; 
            width: 100vw; 
            height: 100vh; 
            pointer-events: none; 
            z-index: 200; 
        }
        
        .tap-hint {
            position: absolute; bottom: 30px; 
            color: rgba(255,255,255,0.6); font-size: 0.9rem; 
            z-index: 20; text-shadow: 0 1px 2px black;
        }
    </style>
</head>

<body>

    <div id="screen-start" class="overlay">
        <h1>¬°Desaf√≠o SHAKE IT!</h1>
        <p>Agita tu celular para cargar de energ√≠a el arbol de Navidad.</p>
        <input type="text" id="player-name" placeholder="Tu Nombre">
        <button onclick="Game.start()">¬°JUGAR!</button>
    </div>

    <div id="screen-result" class="overlay hidden">
        <h1>¬°Completado!</h1>
        <p>Tu tiempo fue:</p>
        <p class="big-text" id="final-time">0.00s</p>
        <button onclick="location.reload()">Jugar de nuevo</button>
    </div>

    <div id="game-container" class="logo-wrapper" onclick="Game.simulateShake()">
        <img src="logo.png" class="logo-img ghost" alt="Logo Fondo">
        <img src="logo.png" id="full-image" class="logo-img full-color" alt="Logo Color">
    </div>

    <p class="tap-hint" id="hint-text" style="display:none">Agita fuerte o toca la pantalla</p>

    <canvas id="confetti-canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const Config = {
            webhookUrl: "https://script.google.com/macros/s/AKfycbxDe-9KMaNos7YfBJIJCCiBDTM2yFsM2JXM3GxizRQbyFy-VEfuJjJv0nqlVu_I-nY7Gw/exec", 
            targetBeats: 1000, // Dificultad (agitar m√°s o menos veces)
            shakeThreshold: 15 
        };

        const Game = {
            active: false,
            beats: 0,
            startTime: 0,
            playerName: "",

            start: async function() {
                const name = document.getElementById("player-name").value.trim();
                if(!name) return alert("Por favor escribe tu nombre üòâ");
                
                // Permisos iOS
                if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                    try {
                        const response = await DeviceMotionEvent.requestPermission();
                        if (response !== 'granted') alert("Permiso denegado. Toca la pantalla para jugar.");
                    } catch (e) { console.error(e); }
                }

                this.playerName = name;
                this.active = true;
                this.startTime = Date.now();
                this.beats = 0;

                document.getElementById("screen-start").classList.add("hidden");
                document.getElementById("game-container").style.display = "block";
                document.getElementById("hint-text").style.display = "block";
                
                this.updateVisuals(0);

                window.addEventListener("devicemotion", (e) => this.handleMotion(e));
                if(navigator.vibrate) navigator.vibrate(100);
            },

            handleMotion: function(event) {
                if (!this.active) return;
                const acc = event.acceleration;
                const force = Math.abs(acc.x || 0) + Math.abs(acc.y || 0) + Math.abs(acc.z || 0);
                if (force > Config.shakeThreshold) this.addBeat();
            },

            simulateShake: function() {
                if (!this.active) return;
                for(let i=0; i<5; i++) this.addBeat(); 
            },

            addBeat: function() {
                this.beats++;
                const percentage = Math.min((this.beats / Config.targetBeats) * 100, 100);
                this.updateVisuals(percentage);
                if(this.beats % 10 === 0 && navigator.vibrate) navigator.vibrate(20);
                if (this.beats >= Config.targetBeats) this.finish();
            },

            updateVisuals: function(percentage) {
                const clipValue = 100 - percentage;
                const img = document.getElementById("full-image");
                img.style.clipPath = `inset(${clipValue}% 0 0 0)`;
                img.style.webkitClipPath = `inset(${clipValue}% 0 0 0)`;
            },

            finish: function() {
                if (!this.active) return;
                this.active = false;
                const totalTime = ((Date.now() - this.startTime) / 1000).toFixed(2);
                
                document.getElementById("final-time").innerText = `${totalTime}s`;
                document.getElementById("screen-result").classList.remove("hidden");
                document.getElementById("hint-text").style.display = "none";
                
                // LANZAR CONFETTI ARREGLADO
                this.launchRainConfetti();
                
                if(navigator.vibrate) navigator.vibrate([200, 100, 200]);
                this.sendData(totalTime);
            },

            sendData: function(time) {
                if(!Config.webhookUrl) return;
                fetch(Config.webhookUrl, {
                    method: "POST", mode: "no-cors",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name: this.playerName, time: time })
                }).catch(console.error);
            },

            // EFECTO LLUVIA DE CONFETTI (MEJORADO)
            launchRainConfetti: function() {
                const canvas = document.getElementById('confetti-canvas');
                const myConfetti = confetti.create(canvas, { resize: true });
                const duration = 3000;
                const end = Date.now() + duration;

                (function frame() {
                    // Lanza confetti desde posiciones aleatorias arriba
                    myConfetti({
                        particleCount: 5,
                        angle: 270, // Hacia abajo
                        spread: 180, // Expansi√≥n total
                        origin: { x: Math.random(), y: -0.1 }, // Desde cualquier punto X, arriba de la pantalla (Y < 0)
                        colors: ['#E53935', '#ffffff', '#FFD700'], // Rojo, Blanco, Dorado
                        scalar: 1.2 // Un poco m√°s grandes
                    });

                    if (Date.now() < end) {
                        requestAnimationFrame(frame);
                    }
                }());
            }
        };
    </script>
</body>
</html>
