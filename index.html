<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Desaf√≠o GALILEA</title>
    <style>
        /* ================= CONFIGURACI√ìN ================= */
        :root {
            /* Colores de la marca */
            --bg-color: #1A1A2E; 
            --brand-color: #E53935; /* Rojo */
            
            /* Ajusta esto seg√∫n el tama√±o de tu logo en pantalla */
            --logo-size: 300px;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            background-image: ('fondo.png');
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- CONTENEDOR DEL LOGO --- */
        .logo-wrapper {
            position: relative;
            width: var(--logo-size);
            height: var(--logo-size);
            display: none; /* Se activa con JS */
            
            /* Animaci√≥n de respiraci√≥n */
            animation: breathe 3s infinite alternate ease-in-out;
        }

        /* --- LAS IM√ÅGENES --- */
        /* Usamos la misma clase para ambas para que sean ID√âNTICAS en tama√±o y posici√≥n */
        .logo-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Asegura que la imagen no se deforme */
            pointer-events: none; /* Para que los clics pasen al contenedor */
        }

        /* 1. La imagen "Fantasma" (Fondo) */
        .ghost {
            opacity: 0.2;     /* Muy transparente */
            filter: grayscale(1); /* Blanco y negro */
            z-index: 1;
        }

        /* 2. La imagen "Real" (Frente) */
        .full-color {
            z-index: 2;
            opacity: 1;
            filter: none; /* Color original */
            
            /* AQU√ç EST√Å EL TRUCO: Clip-path */
            /* inset(ARRIBA DERECHA ABAJO IZQUIERDA) */
            /* Empezamos recortando 100% desde arriba (invisible) */
            clip-path: inset(100% 0 0 0);
            -webkit-clip-path: inset(100% 0 0 0);
            
            transition: clip-path 0.1s linear, -webkit-clip-path 0.1s linear;
        }

        /* --- INTERFAZ --- */
        .overlay {
            position: fixed; inset: 0;
            background: rgba(26, 26, 46, 0.98);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; z-index: 100;
            transition: opacity 0.5s; padding: 20px;
        }
        .hidden { opacity: 0; pointer-events: none; }
        
        h1 { margin-bottom: 10px; font-size: 2rem; color: #fff; }
        p { color: #ccc; margin-bottom: 30px; font-size: 1.1rem; }
        
        input {
            padding: 15px; margin-bottom: 20px; font-size: 1.2rem;
            border-radius: 8px; border: 2px solid #555; background: #222; color: white;
            width: 80%; max-width: 300px; text-align: center;
        }
        
        button {
            padding: 15px 50px; font-size: 1.3rem; font-weight: bold;
            background: var(--brand-color); color: white;
            border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 20px rgba(229, 57, 53, 0.5);
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }
        
        .big-text { font-size: 5rem; margin: 0; font-weight: 900; color: var(--brand-color); }

        @keyframes breathe { from { transform: scale(1); } to { transform: scale(1.05); } }
        #confetti-canvas { position: fixed; inset: 0; pointer-events: none; z-index: 200; }
        
        /* Debug helper */
        .tap-hint {
            position: absolute; bottom: 20px; font-size: 0.8rem; opacity: 0.5;
        }
    </style>
</head>

<body>

    <div id="screen-start" class="overlay">
        <h1>¬°Desaf√≠o GALILEA!</h1>
        <p>Agita tu celular para revelar la imagen.</p>
        <input type="text" id="player-name" placeholder="Tu Nombre">
        <button onclick="Game.start()">¬°JUGAR!</button>
    </div>

    <div id="screen-result" class="overlay hidden">
        <h1>¬°Completado!</h1>
        <p>Tu tiempo fue:</p>
        <p class="big-text" id="final-time">0.00s</p>
        <button onclick="location.reload()">Jugar de nuevo</button>
    </div>

    <div id="game-container" class="logo-wrapper" onclick="Game.simulateShake()">
        
        <img src="logo.png" class="logo-img ghost" alt="Logo Fondo">
        
        <img src="logo.png" id="full-image" class="logo-img full-color" alt="Logo Color">
        
    </div>

    <p class="tap-hint" id="hint-text" style="display:none">Si no carga al agitar, toca la imagen repetidamente.</p>

    <canvas id="confetti-canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const Config = {
            webhookUrl: "https://script.google.com/macros/s/AKfycbxDe-9KMaNos7YfBJIJCCiBDTM2yFsM2JXM3GxizRQbyFy-VEfuJjJv0nqlVu_I-nY7Gw/exec", 
            targetBeats: 400, // N√∫mero de "sacudidas" necesarias
            shakeThreshold: 15 // Sensibilidad
        };

        const Game = {
            active: false,
            beats: 0,
            startTime: 0,
            playerName: "",

            start: async function() {
                const name = document.getElementById("player-name").value.trim();
                if(!name) return alert("Por favor escribe tu nombre üòâ");
                
                // Pedir permisos en iOS 13+
                if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                    try {
                        const response = await DeviceMotionEvent.requestPermission();
                        if (response !== 'granted') alert("Necesitas dar permiso para jugar agitando.");
                    } catch (e) { console.error(e); }
                }

                this.playerName = name;
                this.active = true;
                this.startTime = Date.now();
                this.beats = 0;

                // UI Reset
                document.getElementById("screen-start").classList.add("hidden");
                document.getElementById("game-container").style.display = "block";
                document.getElementById("hint-text").style.display = "block";
                
                // Aseguramos que empiece oculto (100% recortado desde arriba)
                this.updateVisuals(0);

                // Listeners
                window.addEventListener("devicemotion", (e) => this.handleMotion(e));
                
                // Vibraci√≥n inicial
                if(navigator.vibrate) navigator.vibrate(100);
            },

            handleMotion: function(event) {
                if (!this.active) return;
                
                const acc = event.acceleration;
                const force = Math.abs(acc.x || 0) + Math.abs(acc.y || 0) + Math.abs(acc.z || 0);

                if (force > Config.shakeThreshold) {
                    this.addBeat();
                }
            },

            // Funci√≥n para probar con click (DEBUG)
            simulateShake: function() {
                if (!this.active) return;
                // Sumamos 5 beats por click para probar r√°pido
                for(let i=0; i<5; i++) this.addBeat(); 
            },

            addBeat: function() {
                this.beats++;
                const percentage = Math.min((this.beats / Config.targetBeats) * 100, 100);
                
                this.updateVisuals(percentage);
                
                if(this.beats % 5 === 0 && navigator.vibrate) navigator.vibrate(20); // Vibrar suave cada 5 beats

                if (this.beats >= Config.targetBeats) this.finish();
            },

            updateVisuals: function(percentage) {
                const fullImage = document.getElementById("full-image");
                
                // L√≥gica de Clip-Path:
                // inset(top right bottom left)
                // Si porcentaje es 0% -> top debe ser 100% (oculto)
                // Si porcentaje es 100% -> top debe ser 0% (visible)
                const clipValue = 100 - percentage;
                
                fullImage.style.clipPath = `inset(${clipValue}% 0 0 0)`;
                fullImage.style.webkitClipPath = `inset(${clipValue}% 0 0 0)`;
            },

            finish: function() {
                if (!this.active) return;
                this.active = false;
                const totalTime = ((Date.now() - this.startTime) / 1000).toFixed(2);
                
                document.getElementById("final-time").innerText = `${totalTime}s`;
                document.getElementById("screen-result").classList.remove("hidden");
                document.getElementById("hint-text").style.display = "none";
                
                this.launchConfetti();
                if(navigator.vibrate) navigator.vibrate([200, 100, 200]);
                this.sendData(totalTime);
            },

            sendData: function(time) {
                if(!Config.webhookUrl) return;
                fetch(Config.webhookUrl, {
                    method: "POST", mode: "no-cors",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name: this.playerName, time: time })
                }).catch(console.error);
            },

            launchConfetti: function() {
                const canvas = document.getElementById('confetti-canvas');
                const myConfetti = confetti.create(canvas, { resize: true });
                const end = Date.now() + 2500;
                (function frame() {
                    myConfetti({ particleCount: 5, spread: 60, origin: { x: 0 }, colors: ['#E53935', '#ffffff'] });
                    myConfetti({ particleCount: 5, spread: 60, origin: { x: 1 }, colors: ['#E53935', '#ffffff'] });
                    if (Date.now() < end) requestAnimationFrame(frame);
                }());
            }
        };
    </script>
</body>
</html>
