<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Desaf√≠o GALILEA</title>
    <style>
        /* ================= CONFIGURACI√ìN ================= */
        :root {
            /* LA IMAGEN: Aseg√∫rate de que se llame 'logo.png' y est√© en la misma carpeta */
            --logo-url: url('logo.png'); 

            /* TAMA√ëO: Ajustado a la forma cuadrada de la casita */
            --container-size: 320px; 

            /* COLORES */
            --bg-color: #1A1A2E;
            --brand-color: #E53935; /* Rojo de la marca para botones y textos */
        }

        /* ================= ESTILOS BASE ================= */
        body {
            margin: 0;
            background-color: var(--bg-color);
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* --- √ÅREA DE JUEGO --- */
        /* Esta es la "gu√≠a" del fondo, la silueta tenue */
        .game-container {
            position: relative;
            width: var(--container-size);
            height: var(--container-size);
            display: none; /* Se activa con JS */
            
            /* Ponemos la imagen de fondo muy tenue y en escala de grises como gu√≠a */
            background-image: var(--logo-url);
            background-size: contain;
            background-position: center bottom;
            background-repeat: no-repeat;
            filter: grayscale(1) opacity(0.15) brightness(1.5);

            animation: breathe 3s infinite alternate ease-in-out;
        }

        /* --- EL CONTENEDOR QUE "REVELA" --- */
        /* Este es un cuadro que empieza con altura 0 y va creciendo.
           Como tiene overflow: hidden, va mostrando lo que tiene dentro poco a poco. */
        .reveal-box {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%; /* JS cambiar√° esto de 0% a 100% */
            overflow: hidden;
            transition: height 0.1s linear; /* Movimiento fluido */
            
            /* Importante: quitamos los filtros para que la imagen revelada se vea full color */
            filter: none;
            opacity: 1;
        }

        /* --- LA IMAGEN FINAL A COLOR --- */
        /* Esta imagen est√° SIEMPRE completa dentro del reveal-box, 
           pero solo vemos la parte que el reveal-box permite. */
        .final-image {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--container-size); /* Forzamos la altura para que no se mueva */
            object-fit: contain;
            object-position: center bottom;
        }


        /* --- PANTALLAS (INICIO / FIN) --- */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(26, 26, 46, 0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 100;
            transition: opacity 0.5s;
            padding: 20px;
        }
        .hidden { opacity: 0; pointer-events: none; }
        
        h1 { margin-bottom: 10px; font-size: 2rem; color: #fff; }
        p { color: #ccc; margin-bottom: 30px; font-size: 1.1rem; }

        input {
            padding: 15px; margin-bottom: 20px; font-size: 1.2rem;
            border-radius: 8px; border: 2px solid #555; background: #222; color: white;
            width: 80%; max-width: 300px; text-align: center;
        }
        input:focus { outline: none; border-color: var(--brand-color); }
        
        button {
            padding: 15px 50px; font-size: 1.3rem; font-weight: bold;
            background: var(--brand-color); color: white;
            border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 20px rgba(229, 57, 53, 0.5);
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }

        .big-text { font-size: 5rem; margin: 0; font-weight: 900; color: var(--brand-color); text-shadow: 0 0 20px rgba(255,255,255,0.2); }
        
        @keyframes breathe { from { transform: scale(1); } to { transform: scale(1.05); } }
        #confetti-canvas { position: fixed; inset: 0; pointer-events: none; z-index: 200; }
    </style>
</head>

<body>

    <div id="screen-start" class="overlay">
        <h1>¬°Desaf√≠o GALILEA!</h1>
        <p>Agita tu celular para revelar el mensaje.</p>
        <input type="text" id="player-name" placeholder="Tu Nombre">
        <button onclick="Game.start()">¬°JUGAR!</button>
    </div>

    <div id="screen-result" class="overlay hidden">
        <h1>¬°Excelente!</h1>
        <p>Tu tiempo fue:</p>
        <p class="big-text" id="final-time">0.00s</p>
        <button onclick="location.reload()">Jugar de nuevo</button>
    </div>

    <div id="game-container" class="game-container">
        
        <div id="reveal-box" class="reveal-box">
            <img src="logo.png" class="final-image" alt="Logo Galilea">
        </div>

    </div>

    <canvas id="confetti-canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        /* ================= CONFIGURACI√ìN T√âCNICA ================= */
        const Config = {
            // URL para guardar datos (Opcional)
            webhookUrl: "https://script.google.com/macros/s/AKfycbxDe-9KMaNos7YfBJIJCCiBDTM2yFsM2JXM3GxizRQbyFy-VEfuJjJv0nqlVu_I-nY7Gw/exec", 
            targetBeats: 400, // Cantidad de agitaciones para ganar
            shakeThreshold: 15 // Sensibilidad (Menor = m√°s sensible)
        };

        /* ================= VARIABLES DEL DOM ================= */
        const DOM = {
            screenStart: document.getElementById("screen-start"),
            screenResult: document.getElementById("screen-result"),
            gameContainer: document.getElementById("game-container"),
            revealBox: document.getElementById("reveal-box"), // Referencia al nuevo sistema
            nameInput: document.getElementById("player-name"),
            finalTime: document.getElementById("final-time")
        };

        /* ================= MOTOR DEL JUEGO ================= */
        const Game = {
            active: false,
            beats: 0,
            startTime: 0,
            playerName: "",

            start: async function() {
                const name = DOM.nameInput.value.trim();
                if(!name) return alert("Por favor escribe tu nombre üòâ");
                
                // Solicitar permisos en iPhone (iOS 13+)
                if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                    try {
                        const response = await DeviceMotionEvent.requestPermission();
                        if (response !== 'granted') return alert("Necesitamos acceso al movimiento para jugar.");
                    } catch (e) { console.error(e); }
                }

                this.playerName = name;
                this.active = true;
                this.startTime = Date.now();
                this.beats = 0;

                // Cambiar pantalla
                DOM.screenStart.classList.add("hidden");
                DOM.gameContainer.style.display = "block";
                
                // Activar sensores
                window.addEventListener("devicemotion", (e) => this.handleMotion(e));
                Utils.vibrate(100);
            },

            handleMotion: function(event) {
                if (!this.active) return;
                
                const acc = event.acceleration;
                const force = Math.abs(acc.x || 0) + Math.abs(acc.y || 0) + Math.abs(acc.z || 0);

                if (force > Config.shakeThreshold) {
                    this.beats++;
                    this.updateReveal();
                    Utils.vibrate(30);

                    if (this.beats >= Config.targetBeats) this.finish();
                }
            },

            updateReveal: function() {
                // Calculamos porcentaje y actualizamos la altura de la caja reveladora
                const percentage = Math.min((this.beats / Config.targetBeats) * 100, 100);
                DOM.revealBox.style.height = `${percentage}%`;
            },

            finish: function() {
                this.active = false;
                const totalTime = ((Date.now() - this.startTime) / 1000).toFixed(2);
                
                DOM.finalTime.innerText = `${totalTime}s`;
                DOM.screenResult.classList.remove("hidden");
                
                Utils.confettiBurst();
                Utils.vibrate([200, 100, 200]);
                Network.send(this.playerName, totalTime);
            }
        };

        /* ================= UTILIDADES ================= */
        const Network = {
            send: function(name, time) {
                if(!Config.webhookUrl) return;
                fetch(Config.webhookUrl, {
                    method: "POST", mode: "no-cors",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, time })
                }).catch(err => console.error("Error guardando datos", err));
            }
        };

        const Utils = {
            vibrate: (pattern) => { if(navigator.vibrate) navigator.vibrate(pattern); },
            confettiBurst: () => {
                const canvas = document.getElementById('confetti-canvas');
                const myConfetti = confetti.create(canvas, { resize: true });
                const end = Date.now() + 2500;
                (function frame() {
                    myConfetti({ particleCount: 5, spread: 60, origin: { x: 0 }, colors: ['#E53935', '#ffffff'] });
                    myConfetti({ particleCount: 5, spread: 60, origin: { x: 1 }, colors: ['#E53935', '#ffffff'] });
                    if (Date.now() < end) requestAnimationFrame(frame);
                }());
            }
        };
    </script>
</body>
</html>
