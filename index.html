<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Desaf√≠o GALILEA</title>
    <style>
        /* ================= CONFIGURACI√ìN F√ÅCIL ================= */
        :root {
            /* 1. CONFIGURACI√ìN DE LA IMAGEN */
            /* El c√≥digo buscar√° un archivo llamado 'logo.png' en la misma carpeta */
            --logo-url: url('logo.png'); 

            /* 2. TAMA√ëO DEL LOGO EN PANTALLA */
            /* Puedes ajustar esto si el logo se ve muy grande o chico */
            --logo-width: 320px; 
            --logo-height: 320px; /* Cuadrado para que se adapte a tu logo */

            /* 3. COLORES */
            --bg-color: #1A1A2E; /* Fondo oscuro */
            --liquid-color: linear-gradient(to top, #9D2235, #E53935); /* Rojo Corporativo */
            --empty-color: rgba(255, 255, 255, 0.15); /* Color del logo "vac√≠o" */
        }

        /* ================= ESTILOS BASE ================= */
        body {
            margin: 0;
            background-color: var(--bg-color);
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* --- CONTENEDOR PRINCIPAL DEL JUEGO --- */
        .game-container {
            position: relative;
            width: var(--logo-width);
            height: var(--logo-height);
            display: none; /* Se muestra al iniciar */
            
            /* Animaci√≥n suave de "respiraci√≥n" */
            animation: breathe 3s infinite alternate ease-in-out;
        }

        /* --- LA MAGIA: M√ÅSCARA CSS --- 
           Esto toma tu PNG y le dice al navegador: 
           "Solo muestra color donde haya p√≠xeles en la imagen" 
        */
        .mask-layer {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            
            /* Fondo gris√°ceo para que se vea el logo antes de llenarse */
            background-color: var(--empty-color);
            
            /* Aqu√≠ aplicamos tu imagen como m√°scara */
            -webkit-mask-image: var(--logo-url);
            mask-image: var(--logo-url);
            
            -webkit-mask-size: contain;
            mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            -webkit-mask-position: center;
            mask-position: center;
            
            z-index: 10;
        }

        /* --- EL L√çQUIDO --- */
        .liquid {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%; /* JS cambiar√° esto de 0% a 100% */
            background: var(--liquid-color);
            transition: height 0.1s linear; /* Movimiento fluido */
            
            /* Importante: mix-blend-mode ayuda a que el color se integre mejor */
            mix-blend-mode: normal; 
        }

        /* --- PANTALLAS (INICIO / FIN) --- */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(26, 26, 46, 0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 100;
            transition: opacity 0.5s;
            padding: 20px;
        }
        .hidden { opacity: 0; pointer-events: none; }
        
        h1 { margin-bottom: 10px; font-size: 2rem; color: #fff; }
        p { color: #ccc; margin-bottom: 30px; font-size: 1.1rem; }

        input {
            padding: 15px; margin-bottom: 20px; font-size: 1.2rem;
            border-radius: 8px; border: none; width: 80%; max-width: 300px;
            text-align: center;
        }
        
        button {
            padding: 15px 50px; font-size: 1.3rem; font-weight: bold;
            background: #E53935; color: white;
            border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 20px rgba(229, 57, 53, 0.5);
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }

        .big-text { font-size: 5rem; margin: 0; font-weight: 900; color: #E53935; text-shadow: 0 0 20px rgba(255,255,255,0.2); }
        
        @keyframes breathe { from { transform: scale(1); } to { transform: scale(1.05); } }
        #confetti-canvas { position: fixed; inset: 0; pointer-events: none; z-index: 200; }
    </style>
</head>

<body>

    <div id="screen-start" class="overlay">
        <h1>¬°Desaf√≠o GALILEA!</h1>
        <p>Agita tu celular para llenar el logo de energ√≠a.</p>
        <input type="text" id="player-name" placeholder="Tu Nombre">
        <button onclick="Game.start()">¬°JUGAR!</button>
    </div>

    <div id="screen-result" class="overlay hidden">
        <h1>¬°Excelente!</h1>
        <p>Tu tiempo fue:</p>
        <p class="big-text" id="final-time">0.00s</p>
        <button onclick="location.reload()">Jugar de nuevo</button>
    </div>

    <div id="game-container" class="game-container">
        <div class="mask-layer">
            <div id="liquid" class="liquid"></div>
        </div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        /* ================= CONFIGURACI√ìN T√âCNICA ================= */
        const Config = {
            // Pon aqu√≠ tu URL de Google Apps Script si quieres guardar datos
            webhookUrl: "https://script.google.com/macros/s/AKfycbxDe-9KMaNos7YfBJIJCCiBDTM2yFsM2JXM3GxizRQbyFy-VEfuJjJv0nqlVu_I-nY7Gw/exec", 
            targetBeats: 400, // Cantidad de agitaciones necesarias (Ajustar dificultad)
            shakeThreshold: 15 // Sensibilidad del movimiento (Menor = m√°s sensible)
        };

        /* ================= MOTOR DEL JUEGO ================= */
        const Game = {
            active: false,
            beats: 0,
            startTime: 0,
            playerName: "",

            start: async function() {
                const nameInput = document.getElementById("player-name").value.trim();
                if(!nameInput) return alert("Por favor escribe tu nombre üòâ");
                
                // Solicitar permisos en iPhone (iOS 13+)
                if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                    try {
                        const response = await DeviceMotionEvent.requestPermission();
                        if (response !== 'granted') return alert("Necesitamos acceso al aceler√≥metro para jugar.");
                    } catch (e) { console.error(e); }
                }

                this.playerName = nameInput;
                this.active = true;
                this.startTime = Date.now();
                this.beats = 0;

                // Cambiar pantalla
                document.getElementById("screen-start").classList.add("hidden");
                document.getElementById("game-container").style.display = "block";
                
                // Activar sensores
                window.addEventListener("devicemotion", (e) => this.handleMotion(e));
                Utils.vibrate(100);
            },

            handleMotion: function(event) {
                if (!this.active) return;
                
                const acc = event.acceleration;
                // Calculamos la fuerza total del movimiento
                const force = Math.abs(acc.x || 0) + Math.abs(acc.y || 0) + Math.abs(acc.z || 0);

                if (force > Config.shakeThreshold) {
                    this.beats++;
                    this.updateLiquid();
                    Utils.vibrate(30); // Vibraci√≥n suave

                    if (this.beats >= Config.targetBeats) this.finish();
                }
            },

            updateLiquid: function() {
                // Regla de tres simple para el porcentaje
                const percentage = Math.min((this.beats / Config.targetBeats) * 100, 100);
                document.getElementById("liquid").style.height = `${percentage}%`;
            },

            finish: function() {
                this.active = false;
                const totalTime = ((Date.now() - this.startTime) / 1000).toFixed(2);
                
                document.getElementById("final-time").innerText = `${totalTime}s`;
                document.getElementById("screen-result").classList.remove("hidden");
                
                Utils.confettiBurst();
                Utils.vibrate([200, 100, 200]); // Vibraci√≥n de victoria
                Network.send(this.playerName, totalTime);
            }
        };

        /* ================= RED Y UTILIDADES ================= */
        const Network = {
            send: function(name, time) {
                if(!Config.webhookUrl) return;
                fetch(Config.webhookUrl, {
                    method: "POST",
                    mode: "no-cors",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, time })
                }).catch(err => console.error("Error guardando datos", err));
            }
        };

        const Utils = {
            vibrate: (pattern) => { if(navigator.vibrate) navigator.vibrate(pattern); },
            confettiBurst: () => {
                const canvas = document.getElementById('confetti-canvas');
                const myConfetti = confetti.create(canvas, { resize: true });
                const end = Date.now() + 2500;
                (function frame() {
                    myConfetti({ particleCount: 5, spread: 60, origin: { x: 0 }, colors: ['#E53935', '#ffffff'] });
                    myConfetti({ particleCount: 5, spread: 60, origin: { x: 1 }, colors: ['#E53935', '#ffffff'] });
                    if (Date.now() < end) requestAnimationFrame(frame);
                }());
            }
        };
    </script>
</body>
</html>
